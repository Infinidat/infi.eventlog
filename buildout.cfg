[buildout]
prefer-final = false
newest = false
download-cache = .cache
develop = .
parts = 

[project]
name = infi.eventlog
homepage = https://github.com/Infinidat/${project:name}
company = Infinidat
namespace_packages = ['infi']
install_requires = ['Brownie',
	'infi.cwrap',
	'infi.exceptools',
	'infi.pyutils',
	'infi.wioctl',
	'mock',
	'setuptools',
	'xmltodict>=0.8.4']
version_file = src/infi/eventlog/__version__.py
description = Bindings to Windows Event Log
long_description = Bindings to Windows Event Log
console_scripts = []
gui_scripts = []
package_data = []
upgrade_code = {19521c97-1ce1-11e2-b9da-1093e90fe436}
product_name = ${project:name}
post_install_script_name = None
pre_uninstall_script_name = None

[isolated-python]
recipe = infi.recipe.python
version = v2.7.8.5

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__version__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}

[development-scripts]
dependent-scripts = true
recipe = infi.recipe.console_scripts
eggs = ${project:name}
	ipython
	nose
	coverage
	infi.unittest
	infi.traceback
interpreter = python

[pack]
recipe = infi.recipe.application_packager

[sublime]
recipe = corneti.recipes.codeintel
eggs = ${development-scripts:eggs}

